{% load static %}
<!doctype html>
<html lang="ko">

  <body>

    <!-- 기본 템플릿 안에 삽입될 내용 Start -->

    <!-- 기본 템플릿 안에 삽입될 내용 End -->
    <!-- 자바스크립트 Start -->

    <!-- Bootstrap core JS-->

    <!-- Core theme JS-->
    <script src="{% static 'store/js/scripts.js' %}"></script>

</html>

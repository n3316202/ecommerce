{% if post_list %}
  <ul>
    {% for post in post_list %}
      <li>
        {% comment %} <a href="/boards/{{ post.id }}/">{{ post.title }}</a> {% endcomment %}
        <a href="{% url "boards:detail" post.id %}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>게시글이 없습니다.</p>
{% endif %}

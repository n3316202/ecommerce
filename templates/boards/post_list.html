{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
<div class="container my-3">
  <table class="table">
    <thead>
      <tr class="table-dark">
        <th>번호</th>
        <th>제목</th>
        <th>작성일시</th>
      </tr>
    </thead>
    <tbody>
      {% if post_list %}
        {% for post in post_list %}
          <tr>
            <td>{{post.id}}</td>
            <td>
              <a href="{% url 'boards:detail' post.id %}">{{ post.title }}</a>
            </td>
            <td>{{ post.created_at }}</td>
          </tr>
        {% endfor %}
      {% else %}
        <tr>
          <td colspan="3">게시글이 없습니다</td>
        </tr>
      {% endif %}
    </tbody>
  </table>
</div>
